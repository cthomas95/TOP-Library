<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="new-book-btn">Add Book</button>

      <form id = "new-book-form" action="" style="display: none";>
        <div class="form-row"><label for="title">Title:</label></div>
        <div class="form-row"><input type="text" id="title"></div>
        <div class="form-row"><label for="author">Author:</label></div>
        <div class="form-row"><input type="text" id="author"></div>
        <div class="form-row"><label for="pages">Pages:</label></div>
        <div class="form-row"><input type="text" id="pages"></div>
        <div class="form-row"><label for="read">Check If Read:</label></div>
        <div class="form-row"><input type="checkbox" id="read"></div>
        <div class="form-row"><input id = "form-submission" type="submit" value="Add Book"></div>
      </form>

      <div id="library"></div>

  


  <script src="./index.js"></script>
</body>
</html>
